<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üö® TEST FOR SANU üö®</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; width: 100vw;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            /* Using 'Luckiest Guy' for the main vibe */
            font-family: 'Luckiest Guy', cursive;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: clamp(2rem, 10vw, 4.5rem);
            color: white;
            /* Classic Meme Text Effect: Thick Black Outline */
            text-shadow: 
                -3px -3px 0 #000,  
                 3px -3px 0 #000,
                -3px  3px 0 #000,
                 3px  3px 0 #000,
                 5px  5px 15px rgba(0,0,0,0.5);
            text-align: center;
            padding: 20px;
            letter-spacing: 2px;
            z-index: 1;
            pointer-events: none;
        }

        button {
            padding: 15px 35px;
            font-size: 24px;
            font-family: 'Bangers', cursive; /* Different font for buttons */
            cursor: pointer;
            border: 5px solid black;
            border-radius: 15px;
            position: fixed;
            transition: all 0.1s ease;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
            touch-action: none;
            letter-spacing: 1px;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            top: 60%; left: 20%;
            z-index: 1000;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            top: 60%; right: 20%;
        }

        #memeOverlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }

        #memeOverlay img { 
            max-width: 85%; 
            border: 6px solid white; 
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        #memeOverlay h2 { 
            font-family: 'Luckiest Guy', cursive;
            color: yellow; 
            font-size: 3rem; 
            text-align: center;
            text-shadow: 3px 3px 0 #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>KYA SANU KE PASS <br> DIMAG HAI? üß†</h1>

    <button id="yesBtn">YES ‚úÖ</button>
    <button id="noBtn" onclick="confess()">NO ‚ùå</button>

    <div id="memeOverlay">
        <img src="https://media.giphy.com/media/d3mlE7uhX8KFgEmY/giphy.gif" alt="Thinking Meme">
        <h2>SAHI KAHA! NO BRAIN DETECTED! üòÇ</h2>
        <button onclick="location.reload()" style="position:static; margin-top:30px; background:white; color:black; border: 3px solid #000;">TRY AGAIN</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            const padding = 60;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const btnWidth = yesBtn.offsetWidth;
            const btnHeight = yesBtn.offsetHeight;

            // Strict boundary math
            let randomX = Math.floor(Math.random() * (screenWidth - btnWidth - (padding * 2))) + padding;
            let randomY = Math.floor(Math.random() * (screenHeight - btnHeight - (padding * 2))) + padding;

            yesBtn.style.left = randomX + 'px';
            yesBtn.style.top = randomY + 'px';
            
            // Add a little tilt
            yesBtn.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
        }

        yesBtn.addEventListener('mouseover', moveButton);
        yesBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        function confess() {
            document.getElementById('memeOverlay').style.display = 'flex';
        }
    </script>
</body>
</html>
